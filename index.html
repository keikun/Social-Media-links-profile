<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
  <img class="image-profile" src="/assets/images/avatar-jessica.jpeg" alt="">
  <h2 class="name">Jessica Randall</h2>
  <h3 class="country">London, United Kingdom</h3>
  <h4 class="charge">"Front-end developer and avid reader."</h4>
  <div class="links">
    <a href="https://github.com" target="_blank">GitHub</a>
    <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
    <a href="https://www.linkedin.com" target="_blank">LinkdIn</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
  </div>
</section>
</body>
</html>
